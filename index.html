<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
    rel="stylesheet">

  <title>NLW AGENTS</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo esports NLW do evento da rocketseat" />
  </header>

  <main>
    <section>
      <div>
        <h2>Assistente IA de jogos</h2>
        <p>Pergunte sobre estratégias, dicas e build para seus jogos.</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required />

          <select id="gameSelect">
            <option value="">Selecione um jogo</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="csgo">CS GO</option>
            <option value="residentEvil">Resident Evil</option>
            <option value="callOfDuty">Call of Duty</option>
            <option value="needForSpeed">Need for Speed</option>
            <option value="gta">GTA</option>
          </select>

          <input id="questionInput" type="text" placeholder="Acrescente mais informações" required />

          <button id="askButton">Perguntar</button>

          <div id="aiResponse">
            <div class="response-content">

            </div>
          </div>

        </form>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
